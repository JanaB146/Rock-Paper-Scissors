<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel!</title>
    <link rel="stylesheet" href="./paper.css">
    <script src="./rock.js" defer></script>
</head>
<body>

    <div class="anzeige" id="erster_block">
        <h1>Rock Paper Scissors</h1>
        <p><b>Regeln:</b> 3 Runden, Draw z√§hlt nicht als Versuch.</p>
        <h3 id="start" onclick="startGame();">Starte das Spiel mit einem Klick!</h3>
    </div>
    <div id="block">
        <div class="auswahlfeld"  id="playerschoice">
            <div id="choice">
                <h2>Auswahl:</h2>
                <button type="submit" id="rock"><img src="./pics/Rock_Bubble.png" alt="rock"></button>
                <button type="submit" id="paper"><img src="./pics/Paper_Bubble.png" alt="paper"></button>
                <button type="submit" id="scissors"><img src="./pics/Scissor_Bubble.png" alt="scissors"></button>
            </div>
        </div>
        <div id="ergebnisfeld">
            <div id="ergebnis">
                <h2>Ergebnis:</h2>
                <div class="points">
                    COMPUTER <span id="computerPoints">0</span> /
                    <span id="playerPoints">0</span> PLAYER
                </div>
                
                <div class="ergebnisfeldEins" >
                    <img id="eins" class="rotate" src="./pics/idle.gif">
                </div>
                <div id="result"></div>
                <div class="ergebnisfeldZwei" >
                    <img id="zwei" src="./pics/idle.gif">
                </div>
            </div>
        </div>
    </div>
    
    
        
    
    
</body>
</html>
